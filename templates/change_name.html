{% extends "base.html" %}

{% block title %}Change  Name{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <p style="color: red">{{messages[0]}}.</p>
    {% endif %}
{% endwith %}

<form method="POST">
    <input type="text" name="name" value={{ current_user.name }}>
    <input type="submit" value="更新">
</form>

{% endblock %}
